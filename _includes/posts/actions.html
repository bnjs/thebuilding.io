<ul class="actions clearfix">
  {% if include.index == "true" %}
    {% assign obj = post %}
  {% else %}
    {% assign obj = page %}
  {% endif %}

  {% if obj.author_link %}
    <li class="action action-author">
      <a href="{{ obj.author_link }}" target="_blank">by {{ obj.author }}</a>
    </li>
  {% endif %}

  {% if obj.hnews %}
    <li class="action action-hnews"><a href="{{ obj.hnews }}" target="_blank">Hacker News</a></li>
  {% endif %}
</ul>

<div class="clearfix"></div>
